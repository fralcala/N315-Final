<div class="accountPage">
  <h1>Account Log In or Sign Up!</h1>
  <div class="form">
    <div class="logIn">
      <h2>Login Here!</h2>
      <input type="email" id="logEmail" placeholder="Enter email address*" />
      <input type="password" id="logPassword" placeholder="Password" />
      <input class="submit" type="submit" id="logSubmit" value="Login" />
    </div>

    <div class="signUp">
      <h2>Sign Up!</h2>
      <input type="text" id="fName" placeholder="First Name" />
      <input type="text" id="lName" placeholder="Last Name" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input class="submit" type="submit" id="signSubmit" value="Sign Up" />
    </div>
  </div>
</div>
